<div id="videosmart-wrapper">
  <div class="header-offset"></div>
  <div id="videosmart-page">
    <div
      class="videosmart-parallax"
      style="background-image: url(assets/img/contact.jpg);"
      data-stellar-background-ratio="0.5"
    >
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div
            class="col-md-12 col-md-offset-0 col-sm-12 col-sm-offset-0 col-xs-12 col-xs-offset-0 text-center videosmart-table"
          >
            <div class="videosmart-intro videosmart-table-cell">
              <h1 class="text-center">Contact Us</h1>
              <p>Let us know how we are doing and what we can do better.</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="videosmart-contact-section">
      <div class="row">
        <div class="col-md-6">
          <div id="map" class="videosmart-map">
            <agm-map [latitude]="lat" [longitude]="lng">
              <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
            </agm-map>
          </div>
        </div>
        <div class="col-md-6">
          <div class="col-md-12">
            <h3>Our Address</h3>
            <p>We are located in San Francisco California.</p>
            <ul class="contact-info">
              <li><i class="ti-map"></i>100 Main St.</li>
              <li><i class="ti-map"></i>San Francisco, CA 93410</li>
              <li><i class="ti-mobile"></i>+ 5555 2355 98</li>
              <li><i class="ti-envelope"></i><a href="#">info@videosmart.com</a></li>
              <li><i class="ti-home"></i><a href="#">www.videosmart.com</a></li>
            </ul>
          </div>
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group"><input type="text" class="form-control" placeholder="Name" /></div>
              </div>
              <div class="col-md-6">
                <div class="form-group"><input type="text" class="form-control" placeholder="Email" /></div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <textarea name="" class="form-control" id="" cols="30" rows="7" placeholder="Message"></textarea>
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group"><input type="submit" value="Send Message" class="btn btn-primary" /></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- END videosmart-page -->
</div>
<!-- END videosmart-wrapper -->
